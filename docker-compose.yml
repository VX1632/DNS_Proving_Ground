services:
  dns_receiver:
    build:
      context: ./Receiver
      dockerfile: Dockerfile-receiver
    volumes:
      - ./downloads:/app/downloads
    ports:
      - "53:53/udp"
      - "80:80"
    networks:
      proving_ground_network:
        ipv4_address: 172.16.223.86

  dns_sender:
    build:
      context: ./Sender
      dockerfile: Dockerfile-sender
    volumes:
      - ./payload:/app/payload
    depends_on:
      - dns_receiver
    networks:
      proving_ground_network:
        ipv4_address: 172.16.223.121

networks:
  proving_ground_network:
    driver: bridge
    ipam:
      config:
        - subnet: "172.16.0.0/16"
